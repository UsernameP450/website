<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Desk Resume</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #b0c4de, #4682b4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .desk {
            width: 800px;
            height: 400px;
            background: #654321;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .monitor {
            width: 300px;
            height: 200px;
            background: #000;
            border: 10px solid #222;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            overflow: hidden;
        }

        .monitor.left {
            top: 50px;
            left: 100px;
        }

        .monitor.right {
            top: 50px;
            right: 100px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .keyboard {
            width: 600px;
            height: 50px;
            background: #222;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 100px;
        }

        .extras {
            position: absolute;
            bottom: 90px;
            right: 120px;
            color: white;
            font-size: 14px;
        }

        .monitor:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="desk">
        <div class="monitor left" onclick="openPortfolio()">
            <iframe src="portfolio.html" title="Portfolio"></iframe>
        </div>
        <div class="monitor right" onclick="openContact()">
            <iframe src="contact.html" title="Contact"></iframe>
        </div>
        <div class="keyboard"></div>
        <div class="extras">Your Name | Interactive Resume</div>
    </div>

    <script>
        function openPortfolio() {
            window.location.href = "portfolio.html";
        }

        function openContact() {
            window.location.href = "contact.html";
        }
    </script>
</body>
</html>
