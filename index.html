<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Desk Resume</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: url('brown-wooden-textured-flooring-b.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .desk {
            width: 800px;
            height: 400px;
            background: rgba(101, 67, 33, 0.8);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .monitor {
            width: 350px;
            height: 250px;
            background: #000;
            border: 15px solid #222;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: absolute;
            overflow: hidden;
        }

        .monitor.left {
            top: 50px;
            left: 50px;
        }

        .monitor.right {
            top: 50px;
            right: 50px;
        }

        .monitor::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 15px;
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .keyboard {
            width: 500px;
            height: 30px;
            background: #333;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 150px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .coffee-cup {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #aaa;
            position: absolute;
            top: 250px;
            right: 150px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .extras {
            position: absolute;
            bottom: 90px;
            right: 120px;
            color: white;
            font-size: 14px;
        }

        .monitor:hover {
            transform: translateY(-10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="desk">
        <a href="portfolio.html" class="monitor left">
            <iframe src="portfolio.html" title="Portfolio"></iframe>
        </a>
        <a href="contact.html" class="monitor right">
            <iframe src="contact.html" title="Contact"></iframe>
        </a>
        <div class="keyboard"></div>
        <div class="coffee-cup"></div>
        <div class="extras">Your Name | Interactive Resume</div>
    </div>
</body>
</html>
