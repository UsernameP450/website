<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Desk Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desk">
        <div class="monitor left" onclick="openPortfolio()">
            <iframe src="portfolio.html" title="Portfolio"></iframe>
        </div>
        <div class="monitor right" onclick="openContact()">
            <iframe src="contact.html" title="Contact"></iframe>
        </div>
        <div class="keyboard"></div>
        <div class="extras">Your Name | Interactive Resume</div>
    </div>

    <script>
        function openPortfolio() {
            window.location.href = "portfolio.html";
        }

        function openContact() {
            window.location.href = "contact.html";
        }
    </script>
</body>
</html>
